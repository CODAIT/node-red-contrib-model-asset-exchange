<script type="text/javascript">
    RED.nodes.registerType('scene-classifier', {
        category: 'Model Asset eXchange',
        color: '#0bc6c0',
        defaults: {
            service: { value: "", type: "scene-classifier-service", required: true },
            method: { value: "predict", required: true },  
            passthrough: { value: "" },
            predict_image: { value: "" },
            predict_imageType: { value: "str" },

            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "max-logo.svg",
        label: function () {
            return this.name || "scene-classifier";
        },
        oneditprepare: function () {
            var selectedMethod = $('#node-input-method option:selected');
            if (!selectedMethod.val()) {
                var methods = $('#node-input-method').children();
                var firstMethod = methods.first();
                $('#node-input-method').val(firstMethod.val());
            }

            var showParameters = function () {

                $("#node-input-predict_image").typedInput({
                    default: 'str',
                    typeField: $("#node-input-predict_imageType"),
                    types: ['str', 'msg']
                });

                $("#predict_image").hide();
                $("#passthrough").hide();

                $("#optional-parameters").hide();
                $("#optional-parameters-label").hide();
                if ($("#node-input-method").val() === 'get_metadata') {

                }
                if ($("#node-input-method").val() === 'predict') {
                    $("#passthrough").show();
                }

                if ($("#optional-parameters").prop('checked')) {
                    if ($("#node-input-method").val() === 'get_metadata') {

                    }
                    if ($("#node-input-method").val() === 'predict') {

                        
                    }
                } else {
                    if ($("#node-input-method").val() === 'get_metadata') {

                    }
                    if ($("#node-input-method").val() === 'predict') {

                        
                    }
                }
            };

            $("#node-input-method").change(function () {
                showParameters();
            });

            $("#optional-parameters").change(function () {
                showParameters();
            });

        }
    });
</script>

<script type="text/x-red" data-help-name="scene-classifier">
    
    <p>This model recognizes the 365 different classes of scene/location in the Places365-Standard subset of the Places2 Dataset. The model is based on the Places365-CNN Model and consists of a pre-trained deep convolutional net using the ResNet architecture, trained on the ImageNet-2012 data set. The pre-trained model is then fine-tuned on the Places365-Standard dataset. The input to the model is a 224Ã—224 image, and the output is a list of estimated class probabilities. The specific model variant used is the PyTorch Places365 ResNet18 Model.</p>
    
    <h3>Options:</h3>
    <p>This node features an option that can be enabled/disabled in the node's UI panel.</p>
    <dl>
        <dt>
            Pass Through Input:
        </dt>
        <dd>
            Include the input image in the output payload in the <code>msg.inputData</code> property.
        </dd>
    </dl>
    
    <hr>
    <h1>predict</h1>
    <h3>Inputs:</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">Buffer</span></dt>
        <dd>Buffer data of PNG or JPEG image.</dd>
    </dl>
    <h3>Outputs:</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Predicted scene/location.</dd>
    </dl>
    <dl class="message-properties">
        <dt>inputData <span class="property-type">Buffer (optional)</span></dt>
        <dd>Input image data.</dd>
    </dl>
    <br>
    <h1>metadata</h1>
    <h3>Inputs:</h3>
    <dl class="message-properties">
        <dt>none <span class="property-type">none</span></dt>
    </dl>
    <h3>Outputs:</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Returns the metadata associated with the model.</dd>
    </dl>

</script>
